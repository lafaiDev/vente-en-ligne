categorie:
    path:     /
    defaults: { _controller: "CatalogueBundle:Categorie:index" }

categorie_show:
    path:     /{id}/show
    defaults: { _controller: "CatalogueBundle:Categorie:show" }

categorie_new:
    path:     /new
    defaults: { _controller: "CatalogueBundle:Categorie:new" }

categorie_create:
    path:     /create
    defaults: { _controller: "CatalogueBundle:Categorie:create" }
    methods:  POST

categorie_edit:
    path:     /{id}/edit
    defaults: { _controller: "CatalogueBundle:Categorie:edit" }

categorie_update:
    path:     /{id}/update
    defaults: { _controller: "CatalogueBundle:Categorie:update" }
    methods:  [POST, PUT]

categorie_delete:
    path:     /{id}/delete
    defaults: { _controller: "CatalogueBundle:Categorie:delete" }
    methods:  [POST, DELETE]
